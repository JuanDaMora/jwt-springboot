spring.application.name=sioph
spring.datasource.url=jdbc:postgresql://${DB_URL}:${DB_PORT}/sigha
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}


spring.jpa.properties.hibernate.default_schema=sigha
# Opcional: Configuración de JPA si estás usando JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.secret.key=${SECRET_KEY}

# Zona horaria para serialización JSON
spring.jackson.time-zone=America/Bogota
